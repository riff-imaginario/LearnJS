<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(83, 83, 218);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id='msg'>Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]  // [index da tag]
        
        window.document.write(p1.innerText)  // innerText --> Pega somente o texto que esta dentro de p1
        
        corpo.style.backgroundColor = 'black'
        p1.style.color = 'Green'
        
        p1 = window.document.getElementsByTagName('p')[1]
        window.document.write(p1.innerHTML)  // innerHTML --> Pega a formatacao html completa

        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var e = window.document.querySelector('div.msg')  // tag div, class msg
        var e = window.document.querySelector('div#msg')  // tag div, id msg
        e.style.background = 'blue' 
    </script>
</body>
</html>
